name: wilang
description: Lightweight Converter.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+b.1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  change_app_package_name: ^1.0.0
  cupertino_icons: ^1.0.2
  dotted_border: ^2.0.0+2
  flutter:
    sdk: flutter
  flutter_svg: ^1.0.3
  get: ^4.6.1
  google_fonts: ^2.3.1

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    # - assets/images/svg/
    - assets/images/png/
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/typeface/quicksand/Quicksand-Bold.ttf
        - asset: assets/typeface/quicksand/Quicksand-SemiBold.ttf
        - asset: assets/typeface/quicksand/Quicksand-Medium.ttf
        - asset: assets/typeface/quicksand/Quicksand-Regular.ttf
        - asset: assets/typeface/quicksand/Quicksand-Light.ttf
    #       - asset: fonts/Schyler-Regular.ttf
    #       - asset: fonts/Schyler-Italic.ttf
    #         style: italic
    - family: Gilroy
      fonts:
        - asset: assets/typeface/gilroy/Gilroy-Black.otf
        - asset: assets/typeface/gilroy/Gilroy-Bold.otf
        - asset: assets/typeface/gilroy/Gilroy-Extrabold.otf
        - asset: assets/typeface/gilroy/Gilroy-Heavy.otf
        - asset: assets/typeface/gilroy/Gilroy-Light.otf
        - asset: assets/typeface/gilroy/Gilroy-Medium.otf
        - asset: assets/typeface/gilroy/Gilroy-Regular.otf
        - asset: assets/typeface/gilroy/Gilroy-Semibold.otf
        - asset: assets/typeface/gilroy/Gilroy-Thin.otf
        - asset: assets/typeface/gilroy/Gilroy-RegularItalic.otf
          style: italic
        - asset: assets/typeface/gilroy/Gilroy-ThinItalic.otf
          style: italic
        - asset: assets/typeface/gilroy/Gilroy-SemiboldItalic.otf
          style: italic
        - asset: assets/typeface/gilroy/Gilroy-UltraLightItalic.otf
          style: italic
        - asset: assets/typeface/gilroy/Gilroy-HeavyItalic.otf
          style: italic
        - asset: assets/typeface/gilroy/Gilroy-LightItalic.otf
          style: italic
        - asset: assets/typeface/gilroy/Gilroy-BlackItalic.otf
          style: italic
        - asset: assets/typeface/gilroy/Gilroy-BoldItalic.otf
          style: italic
        - asset: assets/typeface/gilroy/Gilroy-ExtraboldItalic.otf
          style: italic
        - asset: assets/typeface/gilroy/Gilroy-MediumItalic.otf
          style: italic
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
